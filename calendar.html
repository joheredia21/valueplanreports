<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Value Plan — Premium Events Calendar</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <!-- PapaParse for CSV -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- App styles -->
  <link rel="stylesheet" href="calendar.css" />
</head>
<body>
  <header class="site-topbar" role="banner">
    <div class="topbar-inner">
      <div class="brand-left">
        <a href="index.html" class="brand-link">
          <img src="" alt="Value Plan" class="brand-icon" aria-hidden="true">
          <span class="brand-text">Value Plan</span>
        </a>
      </div>

      <nav class="main-nav" role="navigation" aria-label="Main navigation">
        <ul class="nav-list">
          <li><a href="index.html">Dashboard</a></li>
          <li><a href="metrics.html">Metrics</a></li>
          <li><a href="posts.html">Posts</a></li>
          <li><a href="sheets.html">Sheets</a></li>
          <li class="active"><a href="calendar.html">Calendar</a></li>
          <li><a href="https://hive.io" target="_blank" rel="noopener noreferrer">Hive</a></li>
        </ul>
      </nav>

      <button id="mobile-nav-toggle" class="mobile-nav-toggle" aria-label="Toggle navigation" aria-expanded="false">
        <span class="bar"></span><span class="bar"></span><span class="bar"></span>
      </button>
    </div>
  </header>

  <main class="app-shell" role="main">

    <!-- Header for calendar (keeps controls) -->
    <header class="app-header">
      <div class="brand">
        <div class="logo" aria-hidden="true">VP</div>
        <div class="title">
          <h1>Events Calendar</h1>
          <p class="subtitle">Beautiful, curated events — funds in HBD — premium UI</p>
        </div>
      </div>

      <div class="controls" id="controls-row">
        <label class="control-item">
          <span>Months</span>
          <select id="months-count" aria-label="Number of months to show">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3" selected>3</option>
            <option value="4">4</option>
          </select>
        </label>

        <label class="control-item switch">
          <input id="show-past-toggle" type="checkbox" />
          <span>Show past events</span>
        </label>

        <button id="expand-btn" class="btn-primary" title="Expand calendar">
          <i class="fa-solid fa-up-right-and-down-left-from-center"></i>
          Expand
        </button>
      </div>
    </header>

    <!-- Layout -->
    <section class="layout">
      <!-- Left: stacked mini calendars + list -->
      <aside class="left-col" aria-label="Calendars and upcoming events">
        <div id="compact-calendars" class="compact-calendars" aria-live="polite">
          <!-- JS injects 1..n vertically stacked mini calendars here (fixed size) -->
        </div>

        <!-- Controls under calendars -->
        <div class="mini-controls">
          <button id="expand-bottom-btn" class="btn-outline"><i class="fa-solid fa-expand"></i> Expand Calendar</button>
          <button id="view-all-btn" class="btn-ghost"><i class="fa-solid fa-list"></i> View All Events</button>
        </div>

        <div class="events-panel" aria-label="Upcoming events">
          <div class="panel-header">
            <h3>Upcoming Events</h3>
            <small id="events-count" class="muted" aria-live="polite"></small>
          </div>
          <div id="events-list" class="events-list">
            <!-- event cards injected here -->
          </div>
        </div>
      </aside>

      <!-- Right: bar chart (bigger) + map -->
      <aside class="right-col" aria-label="Charts and map">
        <div class="charts-grid single">
          <div class="card chart-card" aria-label="Funds by event">
            <div class="card-head">
              <h4>Funds by Event (Top)</h4>
              <div class="card-actions">
                <!-- DETAILS opens modal where pie chart is primary (by event) -->
                <button id="chart-details" class="icon-btn red" title="Details (pie chart)"><i class="fa-solid fa-circle-info"></i></button>
              </div>
            </div>
            <canvas id="barChart" width="920" height="420" aria-label="Funds bar chart"></canvas>
          </div>
        </div>

        <div class="card map-card" aria-label="Event map">
          <div class="card-head">
            <h4>Event Map (country shading)</h4>
            <div class="card-actions">
              <button id="map-expand" class="icon-btn" title="Expand map"><i class="fa-solid fa-expand"></i></button>
            </div>
          </div>
          <div id="map" style="height:520px;border-radius:12px;overflow:hidden" aria-hidden="false"></div>
          <div id="map-note" class="muted" style="margin-top:8px;font-size:13px"></div>
        </div>
      </aside>
    </section>

    <!-- Expanded calendar modal -->
    <div id="modal" class="modal" aria-hidden="true">
      <div class="modal-backdrop" id="modal-backdrop"></div>
      <div class="modal-panel" role="dialog" aria-modal="true" aria-labelledby="modal-title">
        <div class="modal-top">
          <h2 id="modal-title">Full Calendar</h2>
          <div class="modal-actions">
            <button id="close-modal" class="btn-ghost" aria-label="Close calendar modal"><i class="fa-solid fa-xmark"></i></button>
          </div>
        </div>
        <div id="expanded-calendar" style="min-height:680px"></div>
      </div>
    </div>

    <!-- Chart modal (pie by event) -->
    <div id="chart-modal" class="modal" aria-hidden="true">
      <div class="modal-backdrop" id="chart-backdrop"></div>
      <div class="modal-panel" role="dialog" aria-modal="true" style="max-width:1000px;">
        <div style="display:flex;align-items:center;justify-content:space-between;margin-bottom:8px">
          <h3 id="chart-modal-title">Details</h3>
          <button id="chart-close" class="btn-ghost" aria-label="Close details"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div id="chart-modal-body" style="min-height:420px;display:flex;gap:18px;align-items:flex-start">
          <div style="flex:1;display:flex;align-items:center;justify-content:center;">
            <canvas id="pieChartModal" width="520" height="420"></canvas>
          </div>
          <div style="flex:0.9">
            <div id="chart-summary" style="background:var(--bg-white);padding:12px;border-radius:12px;box-shadow:var(--shadow)"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Events list modal -->
    <div id="list-modal" class="modal" aria-hidden="true">
      <div class="modal-backdrop" id="list-backdrop"></div>
      <div class="modal-panel" role="dialog" aria-modal="true" style="max-width:980px;">
        <div style="display:flex;align-items:center;justify-content:space-between;margin-bottom:8px">
          <h3>All Events</h3>
          <button id="list-close" class="btn-ghost" aria-label="Close all events"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div id="all-events-list" style="max-height:700px;overflow:auto"></div>
      </div>
    </div>

    <!-- Event drawer for details and Hive posts -->
    <aside id="event-drawer" class="drawer" aria-hidden="true" aria-label="Event details">
      <button id="drawer-close" class="drawer-close" aria-label="Close details"><i class="fa-solid fa-xmark"></i></button>
      <div id="drawer-content" class="drawer-main"></div>
      <div id="hive-posts" style="margin-top:12px;"></div>
    </aside>

  </main>

  <script src="calendar.js"></script>
</body>
</html>
